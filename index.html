<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/slider.css" />
  <meta charset="UTF-8">
  <title>jQuery Slider</title>
</head>
<body>
  <div class="wrapper">
    <div id="slider">
      <img id="1" src="images/img-1.jpg" />
      <img id="2" src="images/img-2.jpg" />
      <img id="3" src="images/img-3.jpg" />
      <img id="4" src="images/img-4.jpg" />
    </div>
    <a class="left" href="#" onclick="prev(); return false;">Previous</a>
    <a class="right" href="#" onclick="next(); return false;">Next</a>
  </div>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/slider.js"></script>
</body>
</html>
